<content-header name = "Dashboard" small = "Versão 1.0"></content-header>

<section class = "content" ng-controller = "DashboardCtrl as dashboard">
  <div class="row">

    <value-box grid = "11 11 6 4" color-class = "center bg-green" icon-class="fa fa-bank"
    value ="R$ {{dashboard.credit | number: 2}}" text = "Total de Creditos">
    </value-box>

    <value-box grid = "11 11 6 4" color-class = "bg-red" icon-class="fa fa-credit-card"
    value ="R$ {{dashboard.debt | number: 2}}" text = "Total de Débitos">
    </value-box>

    <value-box grid = "11 11 6 4" color-class = "bg-blue" icon-class="fa fa-money"
    value ="R$ {{dashboard.total | number:2}}" text = "Total Consolidado">
    </value-box>
  </div>
</section>
